<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/css/index.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">

  <title>Slider</title>

<body>
<div class="all-content">
<div class="content">
  <div class="content-title">
    <h3>Ремонт техники различных брендов</h3>
  </div>
</div>

<!--Desktop grid-container-->

<div class="grid-container">

    <div class="grid-item"><img src="assets/icons/lenovo.png" alt=""></div>
    <div class="grid-item"><img src="assets/icons/samsung.png" alt=""></div>
    <div class="grid-item"><img src="assets/icons/iphone.png" alt=""></div>
    <div class="grid-item dontview"><img src="assets/icons/viewsonic.png" alt=""></div>
    <div class="grid-item"><img src="assets/icons/bosch.png" alt=""></div>
    <div class="grid-item"><img src="assets/icons/hp.png" alt=""></div>
    <div class="grid-item"><img src="assets/icons/acer.png" alt=""></div>
    <div class="grid-item dontview"><img src="assets/icons/sony.png" alt=""></div>

<!--Допалнительные картинки-->
    <div class="grid-item hidden"><img src="assets/icons/lenovo.png" alt=""></div>
    <div class="grid-item hidden"><img src="assets/icons/samsung.png" alt=""></div>
    <div class="grid-item hidden"><img src="assets/icons/iphone.png" alt=""></div>

   
</div>

<!--ipad grid-container-->

<div class="grid-container-ipad">

  <div class="grid-item-ipad"><img src="assets/icons/lenovo.png" alt=""></div>
  <div class="grid-item-ipad"><img src="assets/icons/samsung.png" alt=""></div>
  <div class="grid-item-ipad"><img src="assets/icons/iphone.png" alt=""></div>

  <div class="grid-item-ipad"><img src="assets/icons/bosch.png" alt=""></div>
  <div class="grid-item-ipad"><img src="assets/icons/hp.png" alt=""></div>
  <div class="grid-item-ipad"><img src="assets/icons/acer.png" alt=""></div>


<!--Допалнительные картинки-->
<div class="grid-item-ipad hidden-ipad"><img src="assets/icons/sony.png" alt=""></div>
<div class="grid-item-ipad hidden-ipad"><img src="assets/icons/viewsonic.png" alt=""></div>
  <div class="grid-item-ipad hidden-ipad"><img src="assets/icons/lenovo.png" alt=""></div>
  <div class="grid-item-ipad hidden-ipad"><img src="assets/icons/samsung.png" alt=""></div>
  <div class="grid-item-ipad hidden-ipad"><img src="assets/icons/iphone.png" alt=""></div>

 
</div>


<!--desktop button-->
<div class="button-container" id="toggle-button">
  <img id="toggle-icon" src="assets/icons/expand.png" alt="Arrow Icon">
  <span class="toggle-texts" id="toggle-text">Показать все</span>
</div>

<!--Ipad button-->

<div class="button-container-ipad" id="toggle-button-ipad">
  <img id="toggle-icon-ipad" src="assets/icons/expand.png" alt="Arrow Icon">
  <span class="toggle-texts-ipad" id="toggle-text-ipad">Показать все</span>
</div>


</div>


  <div class="wrapper">
    <h3 class="title">Ремонт техники различных брендов</h3>
  
  <div class="image-slider swiper-container">
  
  <div class="image-slider__wrapper swiper-wrapper">
  
  <div class="image-slider__slide swiper-slide">
    <div class="image-slider__image">
    <img src="assets/icons/lenovo.png" alt="lenovo img">
  </div>
  </div>
  <div class="image-slider__slide swiper-slide">
  <div class="image-slider__image">
    <img src="assets/icons/samsung.png" alt="samsung img">
  </div>
  </div>
  <div class="image-slider__slide swiper-slide">
  <div class="image-slider__image">
    <img src="assets/icons/iphone.png" alt="iphone img">
  </div>
  </div>
  <div class="image-slider__slide swiper-slide">
  <div class="image-slider__image">
    <img src="assets/icons/viewsonic.png" alt="viewsonic img">
  </div>
  </div>
  <div class="image-slider__slide swiper-slide">
  <div class="image-slider__image">
    <img src="assets/icons/bosch.png" alt="bosch img">
  </div>
  </div>
  <div class="image-slider__slide swiper-slide">
  <div class="image-slider__image">
    <img src="assets/icons/hp.png" alt="hp img">
  </div>
  </div>
  <div class="image-slider__slide swiper-slide">
  <div class="image-slider__image">
    <img src="assets/icons/acer.png" alt="acer img">
  </div>
  </div>
  <div class="image-slider__slide swiper-slide">
  <div class="image-slider__image">
    <img src="assets/icons/sony.png" alt="sony img">
  </div>
  </div>
  <div class="image-slider__slide swiper-slide">
  <div class="image-slider__image">
    <img src="assets/icons/lenovo.png" alt="lenovo img">
  </div>
  </div>
  <div class="image-slider__slide swiper-slide">
  <div class="image-slider__image">
    <img src="assets/icons/samsung.png" alt="samsung img">
  </div>
  </div>
  <div class="image-slider__slide swiper-slide">
  <div class="image-slider__image">
    <img src="assets/icons/iphone.png" alt="iphone img">
  </div>
  </div>
  </div>
  <div class="swiper-pagination"></div>



</div>
  </div>
  <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
  <script src="assets/js/script.js"></script>
  </body>
